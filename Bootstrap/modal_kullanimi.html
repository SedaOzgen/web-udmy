<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>modal</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>

  </style>
</head>

<body class="w-75 mx-auto my-4">

<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#myModal">Open Modal</button>


  <div class="modal fade" id="myModel">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">

        <div class="modal-header">
          <h4>Header</h4>
        </div>
        <div class="modal-body">
          Lorem ipsum dolor sit amet consectetur.
        </div>
        <div class="modal-footer">Lorem ipsum dolor sit amet.

        </div>
      </div>


    </div>

  </div>
<br><br>

  <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal2">Open Modal 2</button>


  <div class="modal fade" id="myModel2">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">

        <div class="modal-header">
          <h4>Header 2</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          Lorem ipsum dolor sit amet consectetur.
        </div>
        <div class="modal-footer">Lorem ipsum dolor sit amet.
<button class="btn btn-danger" type="button" data-dismiss="modal">Close</button>
        </div>
      </div>


    </div>

  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>



</body>

</html>
