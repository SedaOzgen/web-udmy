<!DOCTYPE html>

<head>

<body>

    <form>
        <p>Adınız: <input type="text" name="Ad"></p>
        <p>Soyadınız: <input type="text" name="Soyad"></p>
        <p>Eposta:<input type="email" name="mail"></p>
        <p>Parola: <input type="password" name="sifre"></p>
        <p>Parolayı Hatırla: <input type="checkbox" name="hatırla"></p>
        <p>Cinsiyet:<BR>
            Erkek <input type="radio" name="Cinsiyet">
            Kadın<input type="radio" name="Cinsiyet"> </p>
        <p>
            Hobileriniz: <br>
            Kitap Okumak<input type="checkbox" name="hobi">
            Film izlemek<input type="checkbox" name="hobi">
            Spor yapmak<input type="checkbox" name="hobi">

        </p>

        <p>
            
            Doğum yeriniz:<br>
            <select name="dogumyeri">
                <option>Eskişehir</option>
                <option>İstanbul</option>
                <option>İzmir</option>

            </select>
        </p>
        <p>
            
            Doğum yeriniz:<br>
            <select multiple name="dogumyeri">
                <option>Eskişehir</option>
                <option>İstanbul</option>
                <option>İzmir</option>

            </select>
        </p>
        <form action="/action_page.php">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
            <input type="submit" value="Submit">
            <input type="reset">
          </form>
          <form>
            <label for="quantity">Quantity (between 1 and 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5">
          </form>

    </form>



</body>
